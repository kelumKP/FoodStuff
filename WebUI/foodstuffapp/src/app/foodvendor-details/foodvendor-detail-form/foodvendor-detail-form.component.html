<form #form="ngForm" (submit)="onSubmit(form)" [class.submitted] ="service.formSubmitted" novalidate autocomplete="off">
    <input type="hidden" name="id" [value]="service.formData.id">
    <div>
        <div class="row">
            <div class="mb-3 col-6">
                <label>First Name</label>
                <input class="form-control form-control-lg" placeholder="First Name" #firstName="ngModel" [(ngModel)]="service.formData.firstName" name="firstName" required minlength="1" maxlength="50">
            </div>
            <div class="mb-3 col-6">
                <label>Last Name</label>
                <input class="form-control form-control-lg" placeholder="Last Name" #lastName="ngModel" [(ngModel)]="service.formData.lastName" name="lastName" required minlength="1" maxlength="50">
            </div>
        </div>
        <div class="d-grid">
            <button class="btn btn-lg btn-success">Submit</button>
        </div>
    </div>
</form>
